<h3>常用git命令</h3>

<pre class="highlight"><code class="code">//慎用
git push --force origin master
    --force选项，结果导致远程主机上更新的版本被覆盖。除非你很确定要这样做，否则应该尽量避免使用--force选项。
git push origin --delete home-page.git (fetch)
git remote -v
    查看远程主机的网址
git branch -r -D origin/master</code></pre>

}
